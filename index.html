<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Store-and-interviews</title>
</head>
<body>
    <header>
        <h4>Our blog</h4>
        <h1 class="titulo">Stories and interviews</h1>
        <h3 class="descripcion" >Subscribes to learn aboyt new product feature,the latest in technology solution and updates</h3>

        <section id="barra_nav">
            <article>
                <input type="text" placeholder="Enter your email">
                <p>We care about your data in our <a class="privacy">privacy policy</a></p>
            </article>
            <button>Subscribe</button>  

        </section>

        
    </header>
    <main>
        <section>
            <h3 class="subtitulos">Recent blog posts</h3>
            <section class="card_1">
            </section>
        </section>
        <section>
            <h3 class="subtitulos">All blog posts</h3>
            <section class="card_2">
            </section>
        </section>

    </main>
    <footer>
       <section class="flechas">
            <i class="fa-solid fa-arrow-left-long"></i>
            <h6>Previous</h6>
       </section>
       <h4 id="paginado">Page 1 of 10</h4>
        <nav class="paginacion">
            <ul id="paginacion-lista">
            </ul>
        </nav>
        <section class="flechas">
            <h6>Next</h6>
            <i class="fa-solid fa-arrow-right-long"></i>
       </section>
    </footer>

</body>
<script src="script.js"></script>
</html>
